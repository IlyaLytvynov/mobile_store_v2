<nav class="navbar">

    <ul class="navbar__menu">
        <li class="navbar__menu_item" *ngFor="let item of menuElements">
            <a (click)="routeSelect(item.route)"><span>{{item.title}}</span></a>
        </li>
    </ul>
    <div class="navbar__cart">
        <div *ngIf="itemsInCart > 0" (click)="routeSelect('purchases')">
            <span>
               <i class="fa fa-shopping-bag" aria-hidden="true"></i> <span>My cart</span>
            </span>
            <span *ngIf="itemsInCart > 0">
                {{itemsInCart}} $
            </span>
        </div>
    </div>
</nav>
