<div class="item" (click)="selectItem(item._id, $event)">
    <div class="item__img">
        <img src="{{item.imgUrl}}" alt="">
    </div>
    <div class="item__description">
        <div class="item__name">
            <h4>{{item.name}}</h4>
        </div>
        <div class="item__price">{{item.price}} $</div>
    </div>
    <div class="item__btn">
        <div class="btn btn_add" (click)="addItemToCart($event)">
                ADD
        </div>
    </div>
</div>
